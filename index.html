<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadatro o Contato</title>
  </head>

  <body>
    <main>
      
      <div class="container">
        <h1>Cadastre</h1>
          <div class="input">
            <label for="">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" />
          </div>
  
          <div class="input">
            <label for="">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" />
          </div>
  
          <div class="input">
            <label for="">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" />
          </div>
  
          <div class="input">
            <label for="">Telefone:</label>
            <input type="Number" id="telefone" placeholder="Digite seu telefone" />
          </div>
  
          <div class="input">
            <label for="">CPF:</label>
            <input type="Number" id="cpf" placeholder="Digite seu CPF" />
          </div>
  
          <div class="input">
            <label for="">Nascimento:</label>
            <input type="Number" placeholder="Digite sua data de nascimento" />
          </div>

          <button id="registrar">Registrar</button>

          <div class="lista" id="list"></div>
        </div>
      </body>
    </main>
</html>
