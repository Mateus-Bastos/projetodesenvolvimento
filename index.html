<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width" , initial-scale="1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9e218809cf.js"
      crossorigin="anonymous"
    ></script>
    <title>Cadastro de Contato</title>
  </head>
  <body id="body">
    <div class="lista-container" id="listaContainer">
      <div class="lista-row">
        <div class="lista-column lista-name cm-header">Nome</div>
        <div class="lista-column lista-phone cm-header">Telefone</div>
        <div class="lista-column lista-cpf cm-header" id="idcpf">CPF</div>
        <div class="lista-column lista-date cm-header">Nascimento</div>
        <div class="lista-column lista-email cm-header">Email</div>
        <div class="lista-column lista-header cm-add-entry" id="cmAddNewEntry">
          +
        </div>
      </div>
      <span id="tableBody"></span>
    </div>
    <div class="disable-modal" id="backdrop"></div>
    <div class="disable-modal" id="newPersonModal">
      <h1>Add Contact</h1>
      <label for="newPersonName">Nome</label>
      <input type="text" id="newPersonName" />

      <label for="newPersonPhone">Telefone</label>
      <input type="text" id="newPersonPhone" />

      <label for="newPersonCpf">CPF</label>
      <input type="text" id="newPersonCpf" />

      <label for="newPersonDate">Nascimento</label>
      <input type="text" id="newPersonDate" placeholder="yyyy/mm/dd" />

      <label for="newPersonEmail">Email</label>
      <input type="text" id="newPersonEmail" />

      <button id="newCancelButton">Cancel</button>
      <button id="newPersonSubmitButton">Submit</button>
    </div>
    <button id="SortButton" style="position: absolute; left: 0px; bottom: 0px">
      Ordenar
    </button>
    <div class="ageButton" id="ageButton">
      <p>Idade:</p>
      <button id="moreThirty">+30</button>
      <button id="underThirty">-30</button>
      <button id="clean">Clean</button>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/jquery.mask.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#newPersonCpf').mask('000.000.000-00')
        $('#newPersonPhone').mask('(00)00000-0000')
        $('#newPersonDate').mask('0000/00/00')
      })
    </script>
  </body>
</html>
